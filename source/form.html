<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи | Подбор программы</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__logo-wrapper">
          <a href="index.html" class="page-header__logo-link">
            <picture>
              <source media="(min-width:1440px)" srcset="img\logo-desktop.svg" >
              <source media="(min-width:768px)" srcset="img\logo-tablet.svg">
              <img class="page-header__logo" src="img\logo-mobile.svg" alt="Cat energy logo" width="191" height="39px">
            </picture>
          </a>
        </div>
        <nav class="page-header_nav main-nav main-nav--closed main-nav--nojs">
          <button type="button" class="main-nav__toggle">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="index.html" class="main-nav__item-link main-nav__item-link--black">Главная</a></li>
            <li class="main-nav__item"><a href="catalog.html" class="main-nav__item-link main-nav__item-link--black">Каталог продукции</a></li>
            <li class="main-nav__item"><a class="main-nav__item-link main-nav__item-link--black">Подбор программы</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-programm">
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo-link" href="#">
        <img class="page-footer__site-logo" src="img/logo-footer.svg" alt="Cat energy logo" width="128" height="24">
      </a>
      <ul class="page-footer__social-list">
        <li class="page-footer__social-item">
          <a class="page-footer__social-link" href="#">
            <svg class="page-footer__social-icon" width="17" height="17">
              <use xlink:href="#vk"></use>
            </svg>
          </a>
        </svg>
        </li>
        <li class="page-footer__social-item">
          <a class="page-footer__social-link" href="#">
            <svg class="page-footer__social-icon" width="17" height="17">
              <use xlink:href="#insta"></use>
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a class="page-footer__social-link" href="#">
            <svg class="page-footer__social-icon" width="17" height="17">
              <use xlink:href="#fb"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a class="page-footer__info-wrapper">
        <span class="page-footer__company-name">HTML Academy</span>
        <svg class="page-footer__logo" width="27" height="34">
          <use xlink:href="#academy"></use>
        </svg>
      </a>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
